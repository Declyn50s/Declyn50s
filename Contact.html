        <h4><a class="retour shadow nav-tab"  href="index.html"><i class="uil uil-corner-up-left"></i>Retour à la page d'accueil</a></h4>
        
        <div class="page">
        <div class="containers">
            
            <span class="big-circle"></span>
            <img src="img/shape.png" class="square" alt="" />
            <div class="form">
              <div class="contact-info">
                <h3 class="title">Collaborons !</h3>
                <p class="text">
                  Vous voulez discuter d'une collaboration ? Je suis tout à fait partant. <br>
                  <a href="index.html"><img src="images/DervalPro.png" alt="Derval" class="derval1"/></a><br>
                  
                  <i class="uil uil-location-point"></i><br>
                  Avenue de Morges 58<br>
                  1004 Lausanne<br>
                  Suisse <br><br>
                  <i class="uil uil-envelope-check"></i><br> 
                  Derval.botuna@gmail.com<br><br>
                  <i class="uil uil-phone"></i><br>
                  +41 76 502 47 52 <br>
                </p>
              </div>
      
              <div class="contact-form" >
                <span class="circle one"></span>
                <span class="circle two"></span>
      
                <form action="php/mail.php" method="post" autocomplete="off">
                  <h3 class="title">Contact</h3>
                  <div class="input-container">
                    <input type="text" name="name" class="input" required>
                    <div class="underline"></div>
                    <label for="">Nom</label>
                    <span>Nom</span>
                  </div>
                  <div class="input-container">
                    <input type="email" name="email" class="input" required>
                    <div class="underline"></div>
                    <label for="">E-mail</label>
                    <span>E-mail</span>
                  </div>
                  <div class="input-container">
                    <input type="tel" name="phone" class="input" required>
                    <div class="underline"></div>
                    <label for="">Téléphone</label>
                    <span>Téléphone</span>
                  </div>
                  <div class="input-container">
                    <input type="text" name="subject" class="input" required>
                    <div class="underline"></div>
                    <label for="">Sujet</label>
                    <span>Sujet</span>
                  </div>
                  <div class="input-container textarea">
                    <textarea name="message" class="input" required></textarea>
                    <div class="underline"></div>
                    <label for="">Message</label>
                    <span>Messsage</span>
                  </div>
                  
                  <input type="submit" value="ENVOYER" class="btns">
                  
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>
